name: Sync dashboard/ to Hugging Face Space
on:
  push:
    branches: [main]         # change if your default branch is different
    paths:
      - 'dashboard/**'       # only rebuild when dashboard/ changes
      - '.github/workflows/hf-space-sync-subdir.yml'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0      # required for subtree split
      - name: Push only dashboard/ to Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git subtree split --prefix dashboard -b space-tmp
          git push --force https://EnergyNation:$HF_TOKEN@huggingface.co/spaces/EnergyNation/MPI-Dashboard space-tmp:main
