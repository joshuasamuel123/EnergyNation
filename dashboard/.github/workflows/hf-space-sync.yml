name: Sync to Hugging Face Space
on:
  push:
    branches: [main]    # change to 'master' if your default branch is master
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true      # keeps large files consistent if you add LFS later
      - name: Push to Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://EnergyNation:$HF_TOKEN@huggingface.co/spaces/EnergyNation/MPI-Dashboard HEAD:main
